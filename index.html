<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--icon fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <!--css-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>

</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-light bg-light" id="nav">
        <a href="./index.html">Weather Dashboard</a>
    </nav>
    <!--container-->
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col-sm-4">
                <div class="row" id="row1">
                    Search For a City:
                </div>
                <div class="row">
                    <form class="form-inline my-3 mt-sm-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search for a City..."
                            aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-dark my-3 col-12" type="submit"><i
                               class="fa-solid fa-bolt-lightning"></i></button>
                    </form>

                    <div class="row" id="lastSearch">
                        <div class="card" style="width:20rem;" id="buttonsList">
                        </div>
                    </div>
                </div>
            </div>
            <!--Card-->
            <div class="col-lg-8">
                <div class="row" id="allWeather">
                    <div class="card" style="width: 100%;" id="cardDisplay">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card-body" id="card">
                                    <h2 class="card-title" id="cityResult"></h2>
                                    <p class="card-text" id="tempResult"></p>
                                    <p class="card-text" id="humidityResult"></p>
                                    <p class="card-text" id="windResult"></p>
                                    <p class="card-text" id="UVIndexResult"></p>
                                </div>
                            </div>
                            <div class="col-lg-4" id="mainIcon">
                                <!-- Main Icon -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Week Day Forecast -->
                <div class="row" id="rowWeekDay"></div>
                <div class="row" id="rowCards">
                    <!-- Week Day Cards -->
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!--bootsrap js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JavaScript-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
